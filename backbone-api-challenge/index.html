<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>ANIMATED TRAILERS</title>
      <link rel="stylesheet" href="css/index.css">
    </head>


	<body>
        <div id="header">
            <h1 id="site-name">Animated movie trailers!!!</h1>
            <button class="button-more">See more...</button>
        </div>
		<div id="container"></div>
        <button class="button-up">^</button>
        <button class="button-loadMore">LOAD MORE</button>
        <div id="loading">
            <ul class="loader">
              <li>
                <div class="circle"></div>
                <div class="ball"></div>
              </li>
              <li>
                <div class="circle"></div>
                <div class="ball"></div>
              </li>
              <li>
                <div class="circle"></div>
                <div class="ball"></div>
              </li>
              <li>
                <div class="circle"></div>
                <div class="ball"></div>
              </li>
              <li>
                <div class="circle"></div>
                <div class="ball"></div>
              </li>
            </ul>
        </div>
		 <script id="single-video-template" type="x-handlebars-template">
            {{#ifCond snippet.position '==' 0}}
                <div class="first-container">
                    <div class="video-first-player">
                        <object width="640" height="352" class"myVideo">
                            <param name="movie" value="http://www.youtube.com/v/{{snippet.resourceId.videoId}}?version=3&controls=1&showinfo=0&rel=0&autoplay=1"&amp;hl=es_ES"></param>
                            <param name="allowFullScreen" value="true"></param>
                            <param name="allowscriptaccess" value="always"></param>
                            <embed src="http://www.youtube.com/v/{{snippet.resourceId.videoId}}?version=3&controls=1&showinfo=0&rel=0&autoplay=1"&amp;hl=es_ES" type="application/x-shockwave-flash" width="640" height="352" allowscriptaccess="always" allowfullscreen="true"></embed>
                        </object>
                    </div>
                    <h2>{{snippet.title}}</h2>
                    <div class="video-first-description">{{#pullstring snippet.description}} {{/pullstring}}</div>
                </div>
            {{else}}
                <h2>{{snippet.title}}</h2>
                <div>
                    <object width="320" height="240" class="video-player">
                        <param name="movie" value="http://www.youtube.com/v/{{snippet.resourceId.videoId}}?version=3&controls=1&showinfo=0&rel=0"&amp;hl=es_ES"></param>
                        <param name="allowFullScreen" value="true"></param>
                        <param name="allowscriptaccess" value="always"></param>
                        <embed src="http://www.youtube.com/v/{{snippet.resourceId.videoId}}?version=3&controls=1&showinfo=0&rel=0"&amp;hl=es_ES" type="application/x-shockwave-flash" width="320" height="240" allowscriptaccess="always" allowfullscreen="true"></embed>
                    </object>
                </div>
                <div class="video-list-description">{{#pullstring snippet.description}} {{/pullstring}}</div>
            {{/ifCond}}
        </script>

        <script id="app-template" type="x-handlebars-template" style="display:none">
			<div id="video-list-container"/>
        </script>

          <script type="text/javascript" src="js/lib/jquery-1.8.0.min.js"></script>
		  <script type="text/javascript" src="js/lib/json2.js"></script>
		  <script type="text/javascript" src="js/lib/underscore-min.js"></script>
		  <script type="text/javascript" src="js/lib/handlebars-v3.0.3.js"></script>
		  <script type="text/javascript" src="js/lib/backbone.js"></script>
          <script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
