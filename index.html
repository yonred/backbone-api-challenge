<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>ANIMATED TRAILERS</title>
      <link rel="stylesheet" href="css/index.css">
    </head>


	<body>
        <div id="header">
            <h1 id="site-name">Animated movie trailers!!!</h1>
            <button class="button-more">See more...</button>
        </div>
		<div id="container"></div>
        <button class="button-up">^</button>
        <button class="button-loadMore">LOAD MORE</button>
        <div id="loading">
            <ul class="loader">
              <li>
                <div class="circle"></div>
                <div class="ball"></div>
              </li>
              <li>
                <div class="circle"></div>
                <div class="ball"></div>
              </li>
              <li>
                <div class="circle"></div>
                <div class="ball"></div>
              </li>
              <li>
                <div class="circle"></div>
                <div class="ball"></div>
              </li>
              <li>
                <div class="circle"></div>
                <div class="ball"></div>
              </li>
            </ul>
        </div>
        <div id="playercont">
            <div class="playerheader">
                <span class="span-playerheader"></span>
                <button class="button-playerheader" onclick="closeVideo()">X</button>
            </div>
            <div class="playerbody">
            </div>
        </div>
		 <script id="single-video-template" type="x-handlebars-template">
            {{#ifCond snippet.position '==' 0}}
                <div class="first-container">
                    <div class="video-first-player">
                    <iframe class"myVideo" width="640" height="352" src="http://www.youtube.com/embed/{{snippet.resourceId.videoId}}?rel=0&amp;autoplay=1&showinfo=0" frameborder="0" version=3 controls=1 showinfo=0></iframe>
                    </div>
                    <h2>{{snippet.title}}</h2>
                    <div class="video-first-description">{{#pullstring snippet.description}} {{/pullstring}}</div>
                </div>
            {{else}}
                <div class="video-item" onclick="openVideo('{{snippet.resourceId.videoId}}','{{snippet.title}}')">
                    <h2>{{snippet.title}}</h2>
                    <img class="vidThumb" src="http://img.youtube.com/vi/{{snippet.resourceId.videoId}}/0.jpg" alt={{snippet.title}}>
                    <div class="video-list-description">{{#pullstring snippet.description}} {{/pullstring}}</div>
                <div>
            {{/ifCond}}
        </script>

        <script id="app-template" type="x-handlebars-template" style="display:none">
			<div id="video-list-container"/>
        </script>

          <script type="text/javascript" src="js/lib/jquery-1.8.0.min.js"></script>
		  <script type="text/javascript" src="js/lib/json2.js"></script>
		  <script type="text/javascript" src="js/lib/underscore-min.js"></script>
		  <script type="text/javascript" src="js/lib/handlebars-v3.0.3.js"></script>
		  <script type="text/javascript" src="js/lib/backbone.js"></script>
          <script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
          <script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
